version: 2.1

orbs:
  node: circleci/node@4.7.0
  browser-tools: circleci/browser-tools@1.1.3

jobs:
  automation:
    docker:
      - image: cimg/node:16.6
    resource_class: small

    steps:
      - checkout
      - browser-tools/install-chrome
      - run:
          command: |
            google-chrome --version
            node --version
          name: Check Versions
      - run:
          command: |
            npm i
          name: Install NPM Packages
      - run:
          command: |
            node CircleCI.js $MODULES $SECRETS $PARAMETERS
          name: Run Automation

workflows:
  version: 2
  run_automation:
    triggers:
       - schedule:
           cron: "30 16 * * *"
           filters:
             branches:
               only:
                 - main
    jobs:
      - automation
